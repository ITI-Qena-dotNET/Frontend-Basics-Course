<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2></h2>

    <script>
        const queryString = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        document.getElementsByTagName("h2")[0].innerHTML = `Thank you ${queryString.fullname} for registering in our website`
    </script>  
</body>
</html>
